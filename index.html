<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kotak Sudut Kecil Menyatu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: rgba(0, 0, 255, 0.5) url(https://allinstation.com/wp-content/uploads/2023/11/monad_banner.jpg) no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      position: relative;
    }

    h1 {
      text-align: center;
      margin: 25px 0 15px;
      font-size: 40px;
      color: #9932CC;
    }

    .corner-column {
      position: absolute;
      display: flex;
      flex-direction: column;
      width: 169px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    .top-left { top: 60px; left: 15px; }
    .top-right { top: 60px; right: 15px; }
    .bottom-left { bottom: 138px; left: 15px; }
    .bottom-right { bottom: 138px; right: 15px; }

    .corner-title {
      background: rgba(0, 0, 128, 0.7);
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Judul dengan warna khusus */
    .corner-title.og-labs {
      color: #00bfff; /* Emas */
    }

    .corner-title.mega-eth {
      color: #00bfff; /* Cyan */
    }

    .corner-title.rise {
      color: #00bfff; /* Pink */
    }

    .corner-title.omega {
      color: #00bfff; /* Lime Green */
    }

    .corner-box {
      height: 60px;
      background: rgba(0, 0, 128, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s, transform 0.2s;
    }

    .corner-box:last-child {
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .corner-box a {
      color: #9932CC;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: color 0.3s;
    }

    .corner-box:hover {
      background: rgba(0, 0, 160, 0.7);
      transform: scale(1.01);
    }

    .corner-box a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>TESNET AIRDROP</h1>

  <!-- Atas Kiri -->
  <div class="corner-column top-left">
    <div class="corner-title og-labs">OG LABS</div>
    <div class="corner-box"><a href="#">RISE</a></div>
    <div class="corner-box"><a href="#">ALPHA</a></div>
    <div class="corner-box"><a href="#">OMEGA</a></div>
    <div class="corner-box"><a href="#">EPSILON</a></div>
  </div>

  <!-- Atas Kanan -->
  <div class="corner-column top-right">
    <div class="corner-title mega-eth">MEGA ETH</div>
    <div class="corner-box"><a href="#">MEGAETH</a></div>
    <div class="corner-box"><a href="#">NOVA</a></div>
    <div class="corner-box"><a href="#">ZENITH</a></div>
    <div class="corner-box"><a href="#">TITAN</a></div>
  </div>

  <!-- Bawah Kiri -->
  <div class="corner-column bottom-left">
    <div class="corner-title rise">RISE</div>
    <div class="corner-box"><a href="#">RISE</a></div>
    <div class="corner-box"><a href="#">BETA</a></div>
    <div class="corner-box"><a href="#">DELTA</a></div>
    <div class="corner-box"><a href="#">GAMMA</a></div>
  </div>

  <!-- Bawah Kanan -->
  <div class="corner-column bottom-right">
    <div class="corner-title omega">OMEGA</div>
    <div class="corner-box"><a href="#">0G</a></div>
    <div class="corner-box"><a href="#">SIA</a></div>
    <div class="corner-box"><a href="#">TTA</a></div>
    <div class="corner-box"><a href="#">PHI</a></div>
  </div>

</body>
</html>
